<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body class="spotify-resume">
        <aside class="spotify-resume__aside">
            <img src="./assets/Spotify_Logo_RGB_White.png" class="spotify-resume__logo" alt="spotify-logo">
            <ul class="spotify-resume__personal-data"></ul>
            <ul class="spotify-resume__personal-data spotify-resume__personal-data--social"></ul>
        </aside>
        <header class="spotify-resume__header-container">
            <section class="spotify-resume__header" style="--bg-opacity: 1; --bg-size: 100%">
                <h4 class="spotify-resume__header-badge heading-light">
                    <i class="fa-solid fa-certificate"></i>
                    <span>Verified Web Engineer</span>
                </h4>
                <h1 class="spotify-resume__header-title heading-title">André Silva</h1>
                <h4 class="spotify-resume__header-description heading-light">81,803,969 lines of code written per month</h4>
            </section>
            <div class="spotify-resume__cta">
                <div class="spotify-resume__play play-btn play-btn--lg">
                    <i class="fa-solid fa-play"></i>
                </div>
                <a href="https://www.linkedin.com/in/andrefillype/" target="_blank" class="spotify-resume__follow">Follow</a>
                <h3 class="spotify-resume__cta-title invisible">André Silva</h3>
            </div>
            <section class="spotify-resume__popular">
                <h2 class="spotify-resume__popular-title">Popular</h2>
                <ul class="spotify-resume__popular-list"></ul>
            </section>
        </header>
        <main class="spotify-resume__main">
            <section class="spotify-resume__discography">
                <h2 class="spotify-resume__discography-title">Discography</h2>
                <div class="spotify-resume__discography-markets"></div>
                <div class="spotify-resume__card-container"></div>
            </section>
            <section class="spotify-resume__on-tour">
                <h2 class="spotify-resume__on-tour-title">On tour</h2>
                <ul class="spotify-resume__on-tour-list"></ul>
            </section>
            <section class="spotify-resume__appears-on">
                <h2 class="spotify-resume__appears-on-title">Appears On</h2>
                <div class="spotify-resume__card-container"></div>
            </section>
            <section class="spotify-resume__about">
                <h2 class="spotify-resume__about-title">About</h2>
                <div class="spotify-resume__about-container"></div>
            </section>
            <hr class="spotify-resume__end-of-content">
        </main>
    </body>
</html>
