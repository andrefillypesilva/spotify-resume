<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body class="spotify-resume">
        <aside class="spotify-resume__aside">
            <img src="./assets/Spotify_Logo_RGB_White.png" class="spotify-resume__logo" alt="spotify-logo">
            <ul class="spotify-resume__personal-data"></ul>
            <ul class="spotify-resume__personal-data spotify-resume__personal-data--social"></ul>
        </aside>
        <header class="spotify-resume__header-container">
            <section class="spotify-resume__popular">
                <h2 class="spotify-resume__popular-title">Popular</h2>
                <ul class="spotify-resume__popular-list"></ul>
            </section>
        </header>
        <main class="spotify-resume__main">
            <section class="spotify-resume__discography">
                <h2 class="spotify-resume__discography-title">Discography</h2>
                <div class="spotify-resume__discography-markets"></div>
                <div class="spotify-resume__card-container"></div>
            </section>
            <section class="spotify-resume__on-tour">
                <h2 class="spotify-resume__on-tour-title">On tour</h2>
                <ul class="spotify-resume__on-tour-list"></ul>
            </section>
            <section class="spotify-resume__appears-on">
                <h2 class="spotify-resume__appears-on-title">Appears On</h2>
                <div class="spotify-resume__card-container"></div>
            </section>
            <section class="spotify-resume__about">
                <h2 class="spotify-resume__about-title">About</h2>
                <div class="spotify-resume__about-container"></div>
            </section>
            <hr class="spotify-resume__end-of-content">
            <section class="playing-now">
                <figure class="playing-now__track-box">
                    <img class="playing-now__track-box-image">
                    <figcaption class="playing-now__track-box-caption">
                        <h4 class="playing-now__track-box-caption-title heading-light"></h4>
                        <p class="playing-now__track-box-caption-description heading-light"></p>
                    </figcaption>
                </figure>
                <div class="playing-now__player-control">
                    <div class="playing-now__player-control-actions">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <div class="play-btn play-btn--white">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-repeat"></i>
                    </div>
                    <div class="playing-now__player-control-progress-bar">
                        <div class="playing-now__player-control-progress-bar-container">
                            <div class="playing-now__player-control-progress-bar--full">
                                <div class="playing-now__player-control-progress-bar--active"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="playing-now__player-details">
                    <i class="fa-solid fa-headphones"></i>
                    <p class="heading-light">This playlist helps Andr√© Silva to be a better Web Engineer</p>
                </div>
            </section>
        </main>
    </body>
</html>
