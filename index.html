<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/Spotify_Icon.png">
        <title>Andre's Spotify Resum√©</title>
    <script defer src="index.js"></script></head>
    <body class="spotify-resume">
        <aside class="spotify-resume__aside">
            <img src="./assets/Spotify_Logo_RGB_White.png" class="spotify-resume__logo" alt="spotify-logo">
            <ul class="spotify-resume__personal-data"></ul>
            <ul class="spotify-resume__personal-data spotify-resume__personal-data--social"></ul>
        </aside>
        <header class="spotify-resume__header-container">
            <section class="spotify-resume__popular">
                <h2 class="spotify-resume__popular-title"></h2>
                <ul class="spotify-resume__popular-list"></ul>
            </section>
        </header>
        <main class="spotify-resume__main">
            <section class="spotify-resume__discography">
                <h2 class="spotify-resume__discography-title"></h2>
                <div class="spotify-resume__discography-markets"></div>
                <div class="spotify-resume__card-container"></div>
            </section>
            <section class="spotify-resume__on-tour">
                <h2 class="spotify-resume__on-tour-title"></h2>
                <ul class="spotify-resume__on-tour-list"></ul>
            </section>
            <section class="spotify-resume__appears-on">
                <h2 class="spotify-resume__appears-on-title"></h2>
                <div class="spotify-resume__card-container"></div>
            </section>
            <section class="spotify-resume__about">
                <h2 class="spotify-resume__about-title"></h2>
                <div class="spotify-resume__about-container"></div>
            </section>
            <hr class="spotify-resume__end-of-content">
            <section class="playing-now"></section>
        </main>
    </body>
</html>
